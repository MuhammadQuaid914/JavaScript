     <script>
        let alphabet = ["a", "b", "c", "d", "c", "c", "c", "c"];
       console.log(alphabet);
       // . indexOf():
// Definition: Returns the first index at which a given element is found in the array, or - 1 if it is not present.
let num = [2,2,3,4,6,5];
num.indexOf();
console.log(num)
// 1. concat():
// Definition: Joins two or more arrays and returns a new array.
        let aLphabet = ["a", "b", "c", "d", "c", "c", "c", "c"];
        let Alphabet = ["a", "b", "c", "d", "c", "c", "c", "c"];
        let array= aLphabet.concat(Alphabet);
        console.log(array);
    //   2. push(): 
// Definition: Adds one or more elements to the end of an array and returns the new length of the array.
let number = [2,2,3,4,];
number.push(5 , 9,8);
console.log(number);
// 3. pop():
// Definition: Removes the last element from an array and returns that element.
let pop = [2,2,3,4,5];
pop.pop();
console.log(pop);
4. //shift():
// Definition: Removes the first element from an array and returns that element
let shift = [1,2,3,4,5];
shift.shift();
console.log("remove 1",shift);
// 5. unshift():
// Definition: Adds one or more elements to the beginning of an array and returns the new length of the array.
let unshift = [1,2,3,4,5];
shift.unshift();
console.log("add 1",unshift);
// 8. splice():
// Definition: Changes the contents of an array by removing or replacing existing elements and or adding new elements.
let arrayname = [1,2,3,4];
arrayname.splice(1,2,3,'a','b');
console.log(arrayname);

// find():
// Definition: Returns the first element in an array that satisfies a provided testing function.
let find = [  1,2,3,4];
let result= find.find(x => 2);
console.log(result);
// // filter()
let numbers = [1,2,3,4,5,6];
let evens = numbers.filter(num => num% 2===0 );
console.log(evens);
